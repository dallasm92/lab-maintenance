---
- name: Reboot hosts only when required
  hosts: debian_family
  become: true
  gather_facts: true

  tasks:
    - name: Check if reboot is required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_file

    - name: Reboot when required marker exists
      ansible.builtin.reboot:
        msg: "Reboot triggered by Ansible because /var/run/reboot-required exists"
        reboot_timeout: "{{ reboot_timeout_seconds }}"
      when:
        - enable_reboot_playbook | bool
        - reboot_required_file.stat.exists

    - name: Report reboot decision
      ansible.builtin.debug:
        msg: >-
          Reboot {{ 'performed' if (enable_reboot_playbook | bool and reboot_required_file.stat.exists)
          else 'not required' }} on {{ inventory_hostname }}.
