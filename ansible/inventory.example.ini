# Public-safe example inventory.
# Copy this file to inventory.ini and replace values with your real hosts/users.

[mint]
mint-workstation ansible_host=192.0.2.10 ansible_user=your_ssh_user

[ubuntu_servers]
ubuntu-server ansible_host=192.0.2.20 ansible_user=your_ssh_user

[raspberry_pi]
raspberry-pi ansible_host=192.0.2.30 ansible_user=your_ssh_user ansible_python_interpreter=/usr/bin/python3

[debian_family:children]
mint
ubuntu_servers
raspberry_pi
